<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new page</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-DQvkBjpPgn7RC31MCQoOeC9TI2kdqa4+BSgNMNj8v77fdC77Kj5zpWFTJaaAoMbC" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 2rem;
        }
        #title{
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(60deg,red,yellow);
            -webkit-background-clip:text ;
            color: transparent;
        }
    </style>
</head>
<body class="bg-info">
    <div class="container d-flex flex-column justify-content-center">
        <header class="bg-dark p-3">
            <h1 id="title">Hello my first page !</h1>
            <p class="text-white">updata 2025-04-04</p>
        </header>
        <h2>alpine.js Demo</h2>
        <div x-data="{display:false}">
            <button x-on:click="display=!display" class="btn btn-warning">Hello Display</button>
            <h2 x-show="display" class="text-white">Hello</h2>
        </div>
    </div>
</body>

</html>
